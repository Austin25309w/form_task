<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type ="text/css" href="style.css">
<script>
    // user to create his own form
    function display() {
        document.getElementById("b").style.display="block"
    }

    function addEverything() {
        addDiv();
        add(document.forms[0].ele.value);
        addLabel();
    }
    

    function add(type) {
        if(document.getElementById("ele").value == ""){
            alert("Please select a selection");
            return false;
        }
        if(type == "mySelect"){
            // add dropdown menu
        var dropdown = document.getElementById("wrapDiv");
            var array = ["Select Element","X","Y","Z"];
            var selectedList = document.createElement("select");
            selectedList.setAttribute("id", type);
            dropdown.appendChild(selectedList);
            for (var i = 0; i < array.length; i++) {
                var option = document.createElement("option");
                option.setAttribute("value", array[i]);
                option.text = array[i];
                selectedList.appendChild(option);
            }
        } else {
            var ele = document.createElement("input");
            ele.setAttribute("type", type);
            ele.setAttribute("value", type);
            ele.setAttribute("name", type);
            var result = document.getElementById("wrapDiv");
            result.appendChild(ele)
        }   
    }

    function addDiv(){
        var wrapDiv = document.createElement("div")
        var outsideDiv = document.getElementById("container");
        outsideDiv.appendChild(wrapDiv)
        wrapDiv.id = "wrapDiv"
    }

    // addLabel
    function addLabel(){
        var a = document.createElement("span");
        var b = a.style.cssText = "margin: 0 50px 0 40px; ";
        var input = document.getElementById("nameForm").value;
        var t = document.createTextNode(input)
        a.appendChild(t)
        document.getElementById("wrapDiv").appendChild(a)
        
    }

</script>
</head>
    <body>
        <div class="wrapper">
            <h1>Area A</h1>
            <form > 
                <div class="type">
                    <label>Type of element</label>
                    <select name= "ele" class="input" id="ele">
                        <option value="">Select Element</option>
                        <option value="text">Text</option>
                        <option value="mySelect">Dropdown</option>
                        <option value="radio">Radio</option>
                    </select>
                </div>
                <div class="type">
                    <label for="element">Element's Label</label>
                    <input id="nameForm" class= "input" type="text" placeholder="Enter Label Name">
                </div>
                <input type="button" value="add" onclick="display();  addEverything()"/>
            </form>
        </div>
        <!-- result -->
        <div class="wrapper" id="b" style="display:none">
            <h1>Area B</h1>
                <div id="container">
                    <label class="label" id="demo"></label>
                    <span class="label" id="result">&nbsp;</span>
                </div>
            </div>
    </body>
</html>
